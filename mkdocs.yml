site_name: Make For Animals 
theme:
  name: material
  palette:
    primary: "white"
    accent: #9b111e
features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
plugins:
  - search
extra_css:
  - https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css
  - stylesheets/extra.css
